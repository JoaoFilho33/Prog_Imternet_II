<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
</head>
<body>
<h1>Edit Product</h1>
<form method="post" action="/products/edit/{id}">
    <input type="hidden" name="_method" value="POST">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{product.name}" required><br><br>

    <label for="status">Status:</label>
    <select id="status" name="status">
        <option value="DISPONIVEL" {if product.status == 'DISPONIVEL'}selected{/if}>Disponível</option>
        <option value="INDISPONIVEL" {if product.status == 'INDISPONIVEL'}selected{/if}>Indisponível</option>
    </select><br><br>

    <label for="destination">Destination:</label>
    <input type="text" id="destination" name="destination" value="{product.destination}"><br><br>

    <label for="rateReturn">Rate of Return:</label>
    <input type="number" id="rateReturn" name="rateReturn" value="{product.rateReturn}" required><br><br>

    <label for="deadline">Deadline (days):</label>
    <input type="number" id="deadline" name="deadline" value="{product.deadline}" required><br><br>

    <label for="administrationFee">Administration Fee:</label>
    <input type="number" id="administrationFee" name="administrationFee" value="{product.administrationFee}"><br><br>

    <button type="submit">Save Changes</button>
</form>
</body>
</html>
