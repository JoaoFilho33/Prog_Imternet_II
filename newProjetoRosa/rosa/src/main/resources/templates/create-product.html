<!DOCTYPE html>
<html>
<head>
    <title>Create Product</title>
</head>
<body>
<h1>Create Product</h1>
<form method="post" action="/products/create">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="status">Status:</label>
    <select id="status" name="status">
        <option value="DISPONIVEL">Disponível</option>
        <option value="INDISPONIVEL">Indisponível</option>
    </select><br><br>

    <label for="destination">Destination:</label>
    <input type="text" id="destination" name="destination"><br><br>

    <label for="rateReturn">Rate of Return:</label>
    <input type="number" id="rateReturn" name="rateReturn" required><br><br>

    <label for="deadline">Deadline (days):</label>
    <input type="number" id="deadline" name="deadline" required><br><br>

    <label for="administrationFee">Administration Fee:</label>
    <input type="number" id="administrationFee" name="administrationFee"><br><br>

    <button type="submit">Create</button>
</form>
</body>
</html>
